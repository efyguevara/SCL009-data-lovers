<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"> <img src="img/pokedex_marca1.png" alt="Logo Pokemon"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a id="estadisticas" class="nav-link" href="#">Estadísticas<span class="sr-only"></span></a>
          </li>

          <li class="nav-item active">
            <a id="home" class="nav-link" href="#">Home<span class="sr-only"></span></a>
          </li>

          <li class="nav-item dropdown">
            <select class="form-control" id="selectType">
              <option class="dropdown-item" value="">--Selecciona un tipo--</option>
              <option class="dropdown-item" value="Normal">Normal</option>
              <option class="dropdown-item" value="Fire">Fire</option>
              <option class="dropdown-item" value="Water">Water</option>
              <option class="dropdown-item" value="Grass">Grass</option>
              <option class="dropdown-item" value="Electric">Electric</option>
              <option class="dropdown-item" value="Ice">Ice</option>
              <option class="dropdown-item" value="Fighting">Fighting</option>
              <option class="dropdown-item" value="Poison">Poison</option>
              <option class="dropdown-item" value="Ground">Ground</option>
              <option class="dropdown-item" value="Rock">Rock</option>
              <option class="dropdown-item" value="Flying">Flying</option>
              <option class="dropdown-item" value="Psychic">Psychic</option>
              <option class="dropdown-item" value="Bug">Bug</option>
              <option class="dropdown-item" value="Ghost">Ghost</option>
              <option class="dropdown-item" value="Dragon">Dragon</option>
            </select>
          </li>

          <li class="nav-item dropdown">
            <select class="form-control" id="selectOrder">
              <option value="">--Ordenar--</option>
              <option value="A - Z" data-sort-by="name">A-Z</option>
              <option value="Z - A" data-sort-by="name">Z-A</option>
              <option class="dropdown-item" value="Nº ascendente" data-sort-by="id">N° ascendente</option>
              <option class="dropdown-item" value="Nº descendente" data-sort-by="id">N° descendente</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container pt-5" id="root">
    <div class="row" id="contenedor"></div>
    <div class="row" id="imprcalculo">
      <div class="container" id="tableContainer">
        <h1>Estadísticas por tipo de Pokemon</h1>
        <table class="table table-striped">
          <thead>
            <tr class="table text-center thead-dark ">
              <th scope="col"></th>
              <th scope="col">Tipo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">%</th>
            </tr>
          </thead>
          <tbody class="" id="infoPercent"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- <script src="pokemon.json"></script> -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
